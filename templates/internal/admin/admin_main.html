<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #666;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover,
        .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .main-content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <nav>
        <a href="#">Vehicles</a>
        <a href="#">Maintenance and Repair Tracking</a>
        <div class="dropdown">
            <button class="dropbtn">Users</button>
            <div class="dropdown-content">
                <a href="#">Admins</a>
                <a href="#">Drivers</a>
                <a href="#">Fueling People</a>
                <a href="#">Maintenance People</a>
            </div>
        </div>
        <a href="#">Auction</a>
        <a href="#">Report</a>
        <a href="#">My Profile</a>
        <a href="#">Log Out</a>
    </nav>

    <div class="main-content">
        <h2>Admin Information</h2>
        <p>Name: John</p>
        <p>Surname: Doe</p>
        <p>Phone Number: 123-456-7890</p>
        <p>Email: john.doe@example.com</p>
        <!-- Add more information as needed -->
    </div>

    <footer>
        &copy; 2023 Admin Dashboard
    </footer>

</body>

</html>
